<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="quiz">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Poppins:400,600,700,500,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700,400italic,500,500italic,300,100italic,100,300italic' rel='stylesheet' type='text/css'>

  {% load staticfiles %}
    <!--- STATIC CSS FILES-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

   
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
    <script src="{% static 'js/custom_angular.js' %}" type="text/javascript"></script>
  <!-- End -->

  {% block head %}
  {% endblock%}

</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-4 ">
          <div class="navbar-header">
                <button type="button" class="navbar-toggle menu-button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
                  <a class="navbar-brand logo" href="/">Quiz.com</a>
            </div>
        </div>
        <div class="col-md-8">
          <nav class="collapse navbar-collapse" id="myNavbar" role="navigation">
            <ul class="nav navbar-nav navbar-right menu">
                <li><a href="{% url 'home_view' %}" class="page-scroll ">Home</a></li>
                {% if user.is_authenticated %}
                  <li>
                    <a class="page-scroll" data-toggle="dropdown">{{user.username}}
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      
                      <li><a href="#"> Profile</a></li>
                      <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                  </li>
                {% else %}
                  <li><a href="{% url 'login' %}" class="page-scroll">Login/Signup</a></li>
                {% endif %}
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  {% block body %}
  {% endblock %}
</body>
</html>
